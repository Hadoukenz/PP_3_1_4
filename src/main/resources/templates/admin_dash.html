<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Admin Panel</title>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand mb-0" id="header">
        </p>
        <a class="nav-link" th:href="@{/logout}"><span class="navbar-text">
                    Logout
                </span></a>
    </div>
</nav>


<!-- CONTENT -->
<div class="container-fluid mt-3 vh-100">
    <div class="row h-100">


        <!-- SIDEBAR -->
        <div class="col-sm-2 p-0">
            <div class="nav flex-column nav-pills w-100" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">

                <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>

                <button class="nav-link text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">User
                </button>

            </div>
        </div>


        <!-- MAIN CONTENT -->
        <div class="col-sm-10 tab-content bg-light" id="v-pills-tabContent">
            <div class="col tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab" tabindex="0">
                <h1>Admin panel</h1>


                <!-- BUTTONS -->
                <nav>
                    <div class="container-fluid nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users"
                                aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="nav-newUser-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-newUser" type="button" role="tab" aria-controls="nav-newUser"
                                aria-selected="false">New User
                        </button>
                    </div>
                </nav>


                <!-- CONTENTS AFTER PRESSING BUTTONS -->
                <div class="tab-content" id="nav-tabContent">

                    <!-- TABLE -->
                    <div class="tab-pane fade show active rounded border bg-white" id="nav-users" role="tabpanel"
                         aria-labelledby="nav-users-tab" tabindex="0">

                        <!-- TABLE HEAD -->
                        <nav class="navbar bg-light py-0">
                            <div class="container-fluid ">
                                <span class="navbar-brand h1 ">All users</span>
                            </div>
                        </nav>


                        <!-- TABLE ITSELF-->
                        <div class="container-fluid table my-3">

                            <table class="table table-striped mb-5 my-3" id="usersTable">
                                <thead class="border-top">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody class="border border-top-0 border-end-0 border-start-0">

                                </tbody>
                            </table>

                        </div>
                    </div>

                    <!-- MODAL EDIT-->
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" id="closeEditModal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="col-6 text-center mx-auto">
                                            <!-- FIELDS -->
                                            <form id="editForm">
                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>ID</strong></label>
                                                    <input class="form-control" id="userId" type="number"
                                                           readonly="readonly">
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>First
                                                        name</strong></label>
                                                    <input type="text" id="firstName" class="form-control"
                                                           name="name">
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>Last
                                                        name</strong></label>
                                                    <input type="text" class="form-control" id="lastName"
                                                           name="lastname">
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>Age</strong></label>
                                                    <input type="number" class="form-control" id="age" name="age">
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>Email</strong></label>
                                                    <input type="email" class="form-control" id="email"
                                                           name="email">
                                                </div>

                                                <div class="my-3">
                                                    <input hidden id="thisPassword"/>
                                                    <label class="form-label mb-0"><strong>Password</strong></label>
                                                    <input type="password" class="form-control" id="password"
                                                           name="password">
                                                </div>

                                                <div class="my-3">
                                                    <select class="form-select" size="2" multiple
                                                            aria-label="multiple select example" id="roleSelect"
                                                            name="roles">
                                                        <option value="ADMIN">ADMIN</option>
                                                        <option value="USER">USER</option>
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal" id="btn-closeEdit">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary"
                                                            id="saveEditedUser">Edit
                                                    </button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- MODAL DELETE-->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" id="closeDeleteModal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="col-6 text-center mx-auto">
                                            <!-- FIELDS -->
                                            <form>
                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>ID</strong></label>
                                                    <input class="form-control" type="text"
                                                           value="Disabled readonly input"
                                                           aria-label="Disabled input example" disabled
                                                           id="deleteUserId">
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>First
                                                        name</strong></label>
                                                    <input class="form-control" type="text"
                                                           value="Disabled readonly input"
                                                           aria-label="Disabled input example" disabled
                                                           id="deleteFirstName">
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>Last
                                                        name</strong></label>
                                                    <input class="form-control" type="text" id="deleteLastName"
                                                           value="Disabled readonly input"
                                                           aria-label="Disabled input example" disabled>
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>Age</strong></label>
                                                    <input class="form-control" type="text" id="deleteAge"
                                                           value="Disabled readonly input"
                                                           aria-label="Disabled input example" disabled>
                                                </div>

                                                <div class="my-3">
                                                    <label class="form-label mb-0"><strong>Email</strong></label>
                                                    <input class="form-control" type="text"
                                                           value="Disabled readonly input"
                                                           aria-label="Disabled input example" id="deleteEmail"
                                                           disabled>
                                                </div>

                                                <select class="form-select" size="2"
                                                        aria-label="Disable Select Example" id="deleteRoles"
                                                        name="roles" disabled>
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal" id="btn-closeDelete">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger"
                                                            id="deleteUser">Delete
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- NEW USER -->
                    <div class="tab-pane fade bg-white" id="nav-newUser" role="tabpanel"
                         aria-labelledby="nav-newUser-tab" tabindex="0">


                        <!-- ADD USER HEADER -->
                        <nav class="navbar bg-light border">
                            <div class="container-fluid">
                                <span class="navbar-brand mb-0 h1">Add new user</span>
                            </div>
                        </nav>

                        <!-- FIELDS -->
                        <div class="border">
                            <div class="col-3 text-center mx-auto">
                                <form id="newUserForm">
                                    <div class="my-3">
                                        <label class="form-label mb-0"><strong>First
                                            name</strong></label>
                                        <input type="text" class="form-control" id="newUserFirstName">
                                    </div>

                                    <div class="my-3">
                                        <label class="form-label mb-0"><strong>Last
                                            name</strong></label>
                                        <input type="text" class="form-control" id="newUserLastName">
                                    </div>

                                    <div class="my-3">
                                        <label class="form-label mb-0"><strong>Age</strong></label>
                                        <input type="number" class="form-control" id="newUserAge">
                                    </div>

                                    <div class="my-3">
                                        <label class="form-label mb-0"><strong>Email</strong></label>
                                        <input type="email" class="form-control" id="newUserEmail">
                                    </div>

                                    <div class="my-3">
                                        <label class="form-label mb-0"><strong>Password</strong></label>
                                        <input type="password" class="form-control" id="newUserPassword">
                                    </div>

                                    <label for="newUserRoles" class="form-label mb-0"><strong>Role</strong></label>
                                    <select class="form-select" size="2" multiple
                                            aria-label="multiple select example" id="newUserRoles" name="roles">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>

                                    <div class="my-3">
                                        <button class="btn btn-success btn-lg" id="addUser" type="submit">Add new
                                            user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USER PAGE -->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                 tabindex="0">
                <h1>User information-page</h1>
                <div class="border bg-white">
                    <nav class="navbar border bg-light">
                        <div class="container-fluid">
                            <span class="navbar-brand mb-0 h1">About user</span>
                        </div>
                    </nav>

                    <div class="container-fluid">
                        <div class="table border-top my-3">
                            <table class="table table-striped my-1">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody class="border border-top-0 border-end-0 border-start-0" id="currentUser">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/admin_dash.js"></script>
<script src="/edit_modal.js"></script>
<script src="/delete_modal.js"></script>

</body>

</html>
